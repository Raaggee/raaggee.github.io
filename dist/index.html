<html>
<head>
    <title>SelfHelp AI</title>
    <link href = "output.css" rel = "stylesheet">
</head>

<body class = "bg-blue-100 font-normal antialiased">
<section id = "main" class = "text-center p-5 m-10">
    <h1 class = "font-bold text-4xl p-2 underline decoration-blue-600">SelfHelp AI</h1>
    <h4 class = "font-semibold p-2 text-xl">I can make your day better!</h4>

    <div class = "input-container relative">
        <input class = "rounded-lg p-3 w-3/4 bg-blue-300 mx-3 placeholder-black placeholder:font-semibold border-rose-600 !outline-none" placeholder="How do you feel today?" id = "search" autocomplete="off">
        <button id = "submit" class = "animate-pulse hover:animate-none static text-xl">&#x2794</button>
    </div>

    <div id = "loading" class = "p-3 text-xl animate-pulse hidden">
        <p>Loading...</p>
    </div>

    <div id = "output-box" class = "bg-blue-200 rounded-md hidden">
        <p id = "output" class = "m-10 font-semibold text-xl p-2 w-auto"></p>
    </div>

</section>

<section id = "bottom-query" class = "text-center">
    <button id = "newChat" class = "font-semibold border-none bg-blue-200 p-2 rounded-lg">Clear prompt</button>
</section>

<script src = "ai.js"></script>

</body>

</html>
